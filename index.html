<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Youtube Player</title>
    <!--Attaching font awsome icons refer https://fontawesome.com/-->
    <script src="https://kit.fontawesome.com/a13872bec7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\style.css">
    <!--Attaching google fonts/-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="container-1">
            <div class="youtubelogo">
                <i class="fas fa-bars" style="font-size: large;"></i>
                <a href="https://youtube.com"><img src="image/youtube.png" alt="youtube logo" class="logo"></a>
            </div>
            <div class="searchbar">
                <form>
                        <input type="text" placeholder="search">
                        <i class="fas fa-search"></i>
                </form>
            </div>
            <div class="topleft">
                <i class="fas fa-user-circle"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-th"></i>
                <i class="fas fa-video"></i>
            </div>
        </nav>
    </header>
    <main>
        <div class="videoplayer">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/C_pt2Y5dpuQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video-head">
            <h3>BACK-TO-SCHOOL Crayon Box CAKE!</h3>
        </div>

        <div class="video-box">
            <div class="video-description">
                <h4>15,425,426 viewsâ€¢21 Aug 2018</h4>
            </div>
            <div class="video-views">
                <i class="fa fa-thumbs-up"></i>
                <span class="my-text">21K</span>
                <i class="fas fa-thumbs-down"></i>
                <span class="my-text">253</span>
                <i class="fas fa-share"></i>
                <span class="my-text">SHARE</span>
                <i class="fas fa-plus"></i>
                <span class="my-text">SAVE</span>
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
    </main>
</body>
</html>
